{{define "header"}}

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-123147272-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-123147272-1');
    </script>

    <title>Ulbora CMS V3 Admin</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script type='text/javascript' src="/js/popper.js"></script>
    <script type='text/javascript' src="/js/jquery-3.2.1.min.js"></script>
    <script type='text/javascript' src="/js/semantic.min.js"></script>
    <script type='text/javascript' src="/js/tinymce.min.js"></script>
    <script type='text/javascript' src="/js/custom.js"></script>
    <script type='text/javascript' src="/js/menuActivity.js"></script>
    <script>
        tinymce.init(
            {
                selector: '#content-area',
                extended_valid_elements: 'button[onclick]',
                // width: 600,
                height: 300,
                browser_spellcheck: true,
                paste_data_images: true,
                plugins: [
                    'advlist autolink link image lists charmap print preview hr anchor pagebreak spellchecker',
                    'searchreplace wordcount visualblocks visualchars code fullscreen insertdatetime media nonbreaking',
                    'save table contextmenu directionality emoticons template paste textcolor'
                ],
                //content_css: 'css/content.css',
                toolbar: [
                    'insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify',
                    'bullist numlist outdent indent | link image | print preview media fullpage',
                    'forecolor backcolor emoticons'
                ]

                //toolbar: [
                //'undo redo | styleselect | bold italic | link image',
                // 'alignleft aligncenter alignright'
                //]

            }
        );
    </script>

    <link rel="stylesheet" href="/css/semantic.min.css">
