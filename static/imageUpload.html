<!DOCTYPE html>
<html>
{{template "header"}}

<body>
    {{template "navbar"}}
    <div class="ui container img-upload">
        <div class="content-title">
            <h3>Upload Image</h3>
        </div>
        <form class="ui form" method="post" action="/uploadImage" enctype="multipart/form-data">
            <div class="field">
                <label>Image Name</label>
                <input name="name" type="text" placeholder="Image Name" required>
            </div>
            <br>
            <div class="field">
                <label>Image File</label>
                <input name="image" type="file" required>
            </div>
            <br>
            <button class="ui button" type="submit">Submit</button>            
            <br>
        </form>
    </div>
    <br>
</body>
{{template "footer"}}

</html>
